{% extends 'base/base.html' %}
    {% block body_block %}
        <h1>Osiviewer</h1>
        <h3>Upload Files</h3>

          <form action="{% url 'osiviewer:upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
              <ul>
                  <li>Plantilla</li>
                  <li>Sniffer</li>
              </ul>

            {{ form.as_p }}
              <button type="submit">Upload</button>
          </form>



    {% endblock %}
